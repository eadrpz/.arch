background {
    monitor =
    # path = /home/pzeadrian/.lockpaper.png   # supports png, jpg, webp (no animations, though)
    color = rgba(25, 20, 20, 0.95)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 5
    noise = 0.05
    contrast = 0.5
    brightness = 0.25
    vibrancy = 0.05
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 30
    outline_thickness = 2
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(151515)
    inner_color = rgb(24, 24, 24)
    font_color = rgb(248, 248, 248)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Ingresa la contraseña</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(24, 24, 24)
    fail_color = rgb(171, 70, 76) # if authentication failed, changes outer_color and fail message color
    fail_text = <i><b>Contraseña Incorrecta</b></i> # can be set to empty
    fail_transition = 100 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(24, 24, 24)
    font_size = 25
    font_family = Inter Regular
    rotate = 0 # degrees, counter-clockwise

    position = 0, 80
    halign = center
    valign = center
}
