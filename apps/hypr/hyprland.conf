
########################################################################################
source = ~/.config/hypr/window_rules.conf
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

### HYPRLAND SETTINGS

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=HDMI-A-1,1920x1080@60,0x-1080,1
monitor=eDP-1,1920x1080@60,0x0,1

# Wallpaper
exec-once = hyprpaper 

# Polkit and other permissions
exec-once = xhost + local:
exec-once = xhost si:localuser:root 
exec-once = /usr/lib/polkit-gnome//polkit-gnome-authentication-agent-1

# Timeout Screen
exec-once = sway-audio-idle-inhibit --dry-print-both
# exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f'
exec-once = hypridle

# KDE Connect
exec-once = /usr/lib/kdeconnectd

# CLipboard Stuff
exec-once = wl-clipboard-history -t   
exec-once = wl-paste --watch cliphist store    
exec-once = rm "$HOME/.cache/cliphist/db"   #it'll delete history at every restart

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
     mouse_move_enables_dpms = false
    key_press_enables_dpms = true 
}

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = blueman-applet & dunst
# exec-once = nm-applet # replaced by rofi wifi

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, latam
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4,6,8,6
    border_size = 1
    col.active_border = rgba(a1b56cff)
    col.inactive_border = rgba(00000000)
    no_border_on_floating = false

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = false
        noise = 0
        size = 0
        new_optimizations = true
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 0
    col.shadow = rgba(1a1a1aee)
    active_opacity = 1.0
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
    no_gaps_when_only = 0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = 1
    orientation = left
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

## KEYBINDINGS
# Change Keyboard Layout
# bind = $mainMod, Escape, hyprctl switchxkblayout  next,

# Some apps binds
bind = $mainMod, E, exec, nautilus
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, M, exec, g4music

# Rofi binds
bind = $mainMod, A, exec, rofi -show rofi-sound -modi "rofi-sound:$HOME/.config/rofi/bin/audio-op" -theme $HOME/.config/rofi/config/standardtheme.rasi
bind = $mainMod, R, exec, ~/.config/rofi/bin/runner
bind = $mainMod CTRL, W, exec, ~/.config/rofi/bin/wifi
bind = $mainMod, O, exec, ~/.config/rofi/bin/launcher
bind = $mainMod, S, exec, ~/.config/rofi/bin/screenshot
bind = $mainMod, P, exec, ~/.config/rofi/bin/monitor
bind = $mainMod, K, exec, ~/.config/rofi/bin/killer
bind = $mainMod, G, exec, ~/.config/rofi/bin/websearch
bind = $mainMod, U, exec, ~/.config/rofi/bin/usbmount
bind = $mainMod, C, exec, ~/.config/rofi/bin/clipboard
bind = $mainMod SHIFT, C, exec, ~/.config/rofi/bin/delboard
bind = $mainMod CTRL, C, exec, ~/.config/rofi/bin/wipeboard
bind = $mainMod, Escape, exec, ~/.config/rofi/bin/filesearch
bind = ALT, Tab, exec, ~/.config/rofi/bin/multitasking
bind = $mainMod CTRL, P, exec, ~/.config/rofi/bin/powermenu
bind = , XF86PowerOff, exec, ~/.config/rofi/bin/powermenu

# Brightness Control
bind = ALT SHIFT, equal, exec, brightnessctl set 5%+
bind = ALT SHIFT, minus, exec, brightnessctl set 5%-
bind = $mainMod, B, submap, Brillo

submap = Brillo
binde = ,equal, exec, brightnessctl set 5%+
binde = ,minus, exec, brightnessctl set 5%-
binde = ,up, exec, brightnessctl set 5%+
binde = ,down, exec, brightnessctl set 5%-

## Use any key
bind=,catchall,submap,reset
## Use Escape
# bind=,escape,submap,reset

submap=reset

# Gammastep
bind = $mainMod CTRL, G, exec, gammastep -O 4000
bind = $mainMod SHIFT, G, exec, pkill gammastep

# Volume Control
bind = ALT, equal, exec, amixer set Master 5%+
bind = ALT, minus, exec, amixer set Master 5%-
bind = ALT, M, exec, amixer set Master toggle
bind = $mainMod, V, submap, Volumen

submap = Volumen
binde = ,equal, exec, amixer set Master 5%+
binde = ,minus, exec, amixer set Master 5%-
binde = ,M, exec, amixer set Master toggle
binde = ,up, exec, amixer set Master 5%+
binde = ,down, exec, amixer set Master 5%-

## Use any key
bind=,catchall,submap,reset
## Use Escape
# bind=,escape,submap,reset

submap=reset

# Basic Window binds
bind = $mainMod, Q, killactive, 
# bind = $mainMod, M, exit, # used in spotify
bind = $mainMod, T, togglefloating, 

# Other window binds
bind = $mainMod CTRL, A, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod, W, fullscreen, 1
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, left, bringactivetotop
bind = $mainMod, right, movefocus, r
bind = $mainMod, right, bringactivetotop
bind = $mainMod, up, movefocus, u
bind = $mainMod, up, bringactivetotop
bind = $mainMod, down, movefocus, d
bind = $mainMod, down, bringactivetotop

# Move windows with Keyboard
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scratchpad Like workspace, for kind of minimize action
bind = $mainMod SHIFT, Z, movetoworkspacesilent, special
bind = $mainMod, Z, togglespecialworkspace,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with Keyboard
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20
